name: "Rotate HMAC Secret"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'   # hourly, for example

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Generate new HMAC secret
        id: gen
        run: |
          NEW=$(node -e "console.log(require('crypto').randomBytes(32).toString('hex'))")
          echo "::set-output name=secret::$NEW"
      - name: Fetch existing secrets
        id: old
        run: |
          # list secrets via Wrangler API
          SECS=$(wrangler secret list | jq -r '.[] | select(.name=="HMAC_SECRETS") | .value')
          echo "::set-output name=old::$SECS"
      - name: Compute rotated list
        id: rot
        run: |
          MAX=2
          IFS=',' read -r -a A <<< "${{ steps.old.outputs.old }}"
          NEWLIST="$([[ -z "${{ steps.gen.outputs.secret }}" ]] || echo "${{ steps.gen.outputs.secret }}")"
          for s in "${A[@]}"; do
            [[ "$NEWLIST" == *"$s"* ]] && continue
            NEWLIST="$NEWLIST,$s"
            (( $(echo "$NEWLIST" | tr -cd ',' | wc -c) + 1 >= MAX )) && break
          done
          echo "::set-output name=list::$NEWLIST"
      - name: Publish rotated secret
        run: |
          printf '%s' "${{ steps.rot.outputs.list }}" \
            | npx wrangler secret put HMAC_SECRETS
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}